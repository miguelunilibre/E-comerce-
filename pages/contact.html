
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/estilo.css">
    <link rel="icon" href="../img/Shop Mobil  icono.png" type="image/png">
    <title>Contacto | Shop Mobile</title>
</head>
<body>
    <header>
        <h1>| Shop Mobile |</h1>
        <nav>
            <ul class="menu-principal">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="telefonos.html">Teléfonos</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="about.html">Acerca de Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact" class="contenedor">
        <h2>Contacto</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Shop Mobile &copy; 2024</p>
        <img src="../img/Shop Mobil  icono.png" alt="Shop Mobile Logo" width="100">
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
    
</body>
</html>
